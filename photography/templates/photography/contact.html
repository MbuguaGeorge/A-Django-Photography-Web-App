{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Creative Studio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <Link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'photography/css/style.css' %}">
    </head>
    <body>
        <nav>
            <div class="logo">
                <h2>Gleam</h2>
            </div>
            <ul class="nav-links" >
                <li>
                    <a href="{% url 'index' %}">Home</a>
                </li>
                <li>
                    <a href="{% url 'gallery' %}">Gallery</a>
                </li>
                <li>
                    <a href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
            <div class="header">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
        <div class="contact" style="display: flex; justify-content: center; flex-direction: column; padding: 100px;" >
            <div class="container">
                <div class="contact-page" style="text-align: center;" >
                    <h2>Contact</h2>
                    <form action="" method='post' style="padding: 30px;">
                       {% csrf_token %}
                       <table style="color: white;">
                            {{ form }}
                        </table>
                        <input 
                            type="submit"
                            value="SEND MESSAGE"
                            class="btn"
                        />
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'photography/js/main.js' %}"></script>
    </body>
</html>
